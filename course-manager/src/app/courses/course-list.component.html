<div class="container">
    <h2>Course List</h2>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>ImagemU</th>
            <th>Code</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Date</th>
            <th>Options</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let course of courses">
            <td><img [src]="course.imagemUrl" width="40" height="40"></td>
            <td>{{course.nome}}</td>
            <td>{{course.imagemUrl}}</td>
            <td>{{course.code}}</td>
            <td>{{course.price}}</td> 
            <td>{{course.duration}}</td>
            <td><app-star>[rating]='course.rating'</app-star></td>
            <td>{{course.releseDate}}</td>
            <td></td>

        </tr>
    </tbody>
</table>
